name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: 'https://registry.npmjs.org/'
          scope: '@mdrv'
      - run: bun i # install
      - run: bun g # generate
      - run: bun b # build
      - run: sed -i -r '/^>\s+\[!\w+\]/d' ./README.md # remove GitHub alerts from README.md for NPM
      # - run: sed -i -r 's/src(\/\S+\.)ts"/dist\1js"/g' package.json
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org/'
          scope: '@mdrv'
      - run: npm publish --provenance --access public
        env:
          NPM_CONFIG_TOKEN: ${{secrets.NPM_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
      - run: sed -i -r 's/"@mdrv\/wbh"/"wbh"/' package.json # shorter NPM alias: `wbh`
      - run: npm publish --provenance --access public
        env:
          NPM_CONFIG_TOKEN: ${{secrets.NPM_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
